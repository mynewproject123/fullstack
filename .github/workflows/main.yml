name: CI Pipeline

on:
  pull_request:
    branches:
      - '**'   # Triggers for any PR branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint

    - name: Run formatter
      run: npm run prettier -- --write

    - name: Run tests
      env: 
        CI: true
      run: npm run test

    - name: Build project
      run: npm run build
